<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Foraminis</title>
    <link rel="icon" href="./img/favicon.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
</head>
<body>
<div id="logo">
    <img src="./img/logo_transparent.png" alt="Logo"/>
</div>
<div id="game">
    <div id="colors">
        <div>
            <input type="color" name="even" id="even" value="#777777">
            <label for="even">Even tiles</label>
        </div>
        <div>
            <input type="color" name="odd" id="odd" value="#FFFFFF">
            <label for="odd">Odd tiles</label>
        </div>
    </div>
    <div id="gameBoard"></div>
    <div id="gameData">
        <div id="moves">Press any directional key to move tile by tile.</div>
        <div id="wave">Pressing any directional key while pressing a shift key will make you move twice as far.</div>
        <div id="alive">Run on top of the foes to keep going, don't let them run you over.</div>
        <div id="erased">Good luck and enjoy !</div>
    </div>
</div>
<div id="gameOver">
    <h1>You <span id="synonym">Synonyme</span> lost.</h1>
    <button id="retry">Retry ?</button>

    <div id="cardGO">
        <h3>Your stats</h3>
        <hr>
        <div>Erased : <span id="erasedGO"></span></div>
        <div>Wave : <span id="waveGO"></span></div>
    </div>
</div>
<script type="module" src="./index.mjs"></script>
</body>
</html>
